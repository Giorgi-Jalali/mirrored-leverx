<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LEVERX - EMPLOYEE SERVICES - Settings</title>
        <link rel="stylesheet" href="../sass/pages/_settings.scss" />
    </head>
    <body>
        <header>
            <a href="../index.html" class="home-link-wrap">
                <div class="home-link">
                    <p>LEVERX</p>
                    <h1>EMPLOYEE SERVICES</h1>
                </div>
            </a>

            <div class="tabs">
                <a href="../index.html" class="home-link-wrap">
                    <p class="active-tab">Address Book</p>
                </a>
                <a href="./settings.html" class="home-link-wrap">
                    <p class="active-tab">Settings</p>
                </a>
            </div>

            <nav>
                <a href="#support" class="nav-link">
                    <img
                        src="../assets/question.png"
                        alt="Support icon"
                        width="30px"
                        height="30px"
                    />
                    <p>SUPPORT</p>
                </a>

                <a href="../pages/users.html?id=1" class="nav-link">
                    <img
                        src="../assets/Sophia.png"
                        alt="Profile icon"
                        width="30px"
                        height="30px"
                    />
                    <p>Sophia Thompson</p>
                </a>

                <a href="#logout" class="nav-link">
                    <img
                        src="../assets/logout.png"
                        alt="Logout icon"
                        width="30px"
                        height="30px"
                    />
                    <p>LOGOUT</p>
                </a>
            </nav>
        </header>
        <main>
            <div class="roles-title">roles & permissions</div>
            <div class="roles-header">
                <div class="left-header">
                    <div class="basic-content">
                        <img
                            src="../assets/search.png"
                            alt="search icon"
                            width="20px"
                            height="20px"
                            class="search"
                        />
                        <form action="pages/404.html" method="GET">
                            <input
                                type="text"
                                class="search-input"
                                placeholder="Type to search"
                                required
                            />
                        </form>
                    </div>
                    <div class="column-header">
                        <div class="vertical-line"></div>
                        <p>Address book role</p>
                    </div>
                </div>
                <div class="right-header">
                    <div class="column-header">
                        <div class="vertical-line"></div>
                        <p>Vacation role</p>
                    </div>
                    <div class="column-header">
                        <div class="vertical-line"></div>
                        <p>Admin</p>
                    </div>
                </div>
            </div>

            <div class="roles-header">
                <div class="left-header">
                    <div class="basic-content-list">
                        <img
                            src="../assets/Sophia.png"
                            alt="person icon"
                            width="50px"
                            height="50px"
                        />
                        <div class="name">
                            <p>name lastname</p>
                            <p>full name</p>
                        </div>
                    </div>
                    <div class="role-container">
                        <input
                            type="radio"
                            name="address-book-role"
                            id="employee"
                            class="role-button"
                        />
                        <label for="employee">employee</label>
                        <input
                            type="radio"
                            name="address-book-role"
                            id="hr"
                            class="role-button"
                        />
                        <label for="hr">hr</label>
                    </div>
                </div>
                <div class="right-header">
                    <div class="role-container">
                        <input
                            type="radio"
                            name="vacation-role"
                            id="employee-vacation"
                            class="role-button"
                            disabled
                        />
                        <label for="employee-vacation">employee</label>
                        <input
                            type="radio"
                            name="vacation-role"
                            id="po"
                            class="role-button"
                            disabled
                        />
                        <label for="po">po</label>
                        <input
                            type="radio"
                            name="vacation-role"
                            id="dd"
                            class="role-button"
                            disabled
                        />
                        <label for="dd">dd</label>
                    </div>
                    <div class="role-container">
                        <input
                            type="radio"
                            name="address-book-role"
                            id="admin"
                            class="role-button"
                        />
                        <label for="admin">admin</label>
                    </div>
                </div>
            </div>

            <div class="roles-footer"></div>
        </main>
    </body>
</html>
