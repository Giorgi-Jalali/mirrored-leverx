<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LEVERX - EMPLOYEE SERVICES - Sign In</title>
        <link rel="stylesheet" href="../sass/pages/_sign-in.scss" />
        <script type="module">
            import auth from "../scripts/auth.ts";
            auth();
        </script>
        <script type="module" src="../scripts/signIn.ts" defer></script>
    </head>
    <body>
        <main>
            <form id="sign-in-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="John@john.com" required />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password..." required />

                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="manager">HR</option>
                    <option value="employee">Employee</option>
                </select>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember" />
                    <label for="remember">Remember Me</label>
                </div>

                <button type="button" id="sign-in-button">Sign In</button>
            </form>
        </main>
    </body>
</html>
