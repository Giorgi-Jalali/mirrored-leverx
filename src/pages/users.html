<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEVERX - Profile</title>
    <link rel="stylesheet" href="../sass/pages/_users.scss" />
    <script type="module">
        import auth from "../scripts/auth.ts";
        auth();
    </script>
    <script type="module" defer>
        import loadEmployeeProfile from "../scripts/users.ts";
        loadEmployeeProfile();
    </script>
    <script type="module" src="../scripts/currentUser.ts" defer></script>
    <script type="module">
        import logOut from "../scripts/logOut.ts";
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("logout-button").addEventListener("click", logOut);
        });
    </script>
</head>
<body>
    <header>
        <a href="../index.html" class="home-link-wrap">
            <div class="home-link">
                <p>LEVERX</p>
                <h1>EMPLOYEE SERVICES</h1>
            </div>
        </a>

        <div class="tabs">
            <a href="../index.html" class="home-link-wrap">
                <p class="active-tab">Address Book</p>
            </a>
            <a href="../pages/settings.html" class="home-link-wrap">
                <p>Settings</p>
            </a>
        </div>

        <nav>
            <a href="#support" class="nav-link">
                <img
                    src="../assets/question.png"
                    alt="Support icon"
                    width="30px"
                    height="30px"
                />
                <p>SUPPORT</p>
            </a>

            <a href="../pages/users.html?id=1" class="nav-link" id="user-profile-link">
                <img
                    alt="Profile icon"
                    width="30px"
                    height="30px"
                    id="user-image"
                />
                <p id="user-name"></p>
            </a>

            <a href="#logout" class="nav-link" id="logout-button">
                <img
                    src="../assets/logout.png"
                    alt="Logout icon"
                    width="30px"
                    height="30px"
                />
                <p>LOGOUT</p>
            </a>
        </nav>
    </header>

    <main></main>
</body>
</html>
