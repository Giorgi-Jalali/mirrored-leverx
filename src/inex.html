<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="%PUBLIC_URL%/leverx-logo.bmp" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LEVERX - EMPLOYEE SERVICES</title>
        <link rel="stylesheet" href="./sass/pages/_home.scss" />
        <script type="module">
            import auth from "./scripts/auth.ts";
            auth();
        </script>
        <script type="module">
            import protectHomePage from "./scripts/protectHomePage.ts";
            protectHomePage();
        </script>
        <script type="module" >
            import toggleEmployeeView from "./scripts/toggleEmployeeView.ts";
            toggleEmployeeView();
        </script>
        <script type="module">
            import logOut from "./scripts/logOut.ts";
            document.addEventListener("DOMContentLoaded", () => {
                document.getElementById("logout-button").addEventListener("click", logOut);
            });
        </script>
        <script type="module" src="./scripts/currentUser.ts" defer></script>
    </head>
    <body>
        <header>
            <a href="index.html" class="home-link-wrap">
                <div class="home-link">
                    <p>LEVERX</p>
                    <h1>EMPLOYEE SERVICES</h1>
                </div>
            </a>

            <div class="tabs">
                <a href="index.html" class="home-link-wrap">
                    <p class="active-tab">Address Book</p>
                </a>
                <a href="../settings.html" class="home-link-wrap" id="settings">
                    <p>Settings</p>
                </a>
            </div>

            <nav>
                <a href="#support" class="nav-link">
                    <img
                        src="./assets/question.png"
                        alt="Support icon"
                        width="30px"
                        height="30px"
                    />
                    <p>SUPPORT</p>
                </a>

                <a href="./users.html?id=1" class="nav-link" id="user-profile-link">
                    <img
                        alt="Profile icon"
                        width="30px"
                        height="30px"
                        id="user-image"
                    />
                    <p id="user-name"></p>
                </a>

                <a href="#logout" class="nav-link" id="logout-button">
                    <img
                        src="./assets/logout.png"
                        alt="Logout icon"
                        width="30px"
                        height="30px"
                    />
                    <p>LOGOUT</p>
                </a>
            </nav>
        </header>

        <main>
            
            

            <section>
                <p class="displayed-employee-text">6 employees displayed</p>
            
                <!-- Radio Buttons for Toggling Views -->
                <input
                    type="radio"
                    id="grid"
                    name="view-toggle"
                    class="toggle"
                    checked
                />
                <label for="grid" class="grid-icon">
                    <img
                        src="./assets/grid.png"
                        alt="Grid View"
                        width="20px"
                        height="20px"
                    />
                </label>
            
                <input
                    type="radio"
                    id="list"
                    name="view-toggle"
                    class="toggle"
                />
                <label for="list" class="list-icon">
                    <img
                        src="./assets/list.png"
                        alt="List View"
                        width="20px"
                        height="20px"
                    />
                </label>
            
                <!-- Views Section -->
                <div class="views">
                    <!-- Grid View -->
                    <ul class="section-body" style="display: grid;"></ul>
            
                    <!-- List View -->
                    <ul class="section-body-list" style="display: none;"></ul>
                </div>
            
                
            </section>
            
        </main>
    </body>
</html>
