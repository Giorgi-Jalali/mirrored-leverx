<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LEVERX - EMPLOYEE SERVICES - Settings</title>
        <link rel="stylesheet" href="../sass/pages/_settings.scss" />
        <script type="module">
            import auth from "./scripts/auth.ts";
            auth();
        </script>
        <script type="module">
            import protectSettings from "./scripts/protectSettings.ts";
            protectSettings();
        </script>
        <script type="module">
            import logOut from "./scripts/logOut.ts";
            document.addEventListener("DOMContentLoaded", () => {
                document
                    .getElementById("logout-button")
                    .addEventListener("click", logOut);
            });
        </script>
        <script type="module" defer>
            import settings from "./scripts/settings.ts";
            settings();
        </script>
        <script type="module" src="./scripts/currentUser.ts" defer></script>
    </head>
    <body>
        <header>
            <a href="../index.html" class="home-link-wrap">
                <div class="home-link">
                    <p>LEVERX</p>
                    <h1>EMPLOYEE SERVICES</h1>
                </div>
            </a>

            <div class="tabs">
                <a href="../index.html" class="home-link-wrap" id="address-tab">
                    <p>Address Book</p>
                </a>
                <a href="./settings.html" class="home-link-wrap" id="settings-tab">
                    <p class="active-tab">Settings</p>
                </a>
            </div>

            <nav>
                <a href="#support" class="nav-link">
                    <img
                        src="../assets/question.png"
                        alt="Support icon"
                        width="30px"
                        height="30px"
                    />
                    <p>SUPPORT</p>
                </a>

                <a href="./users.html?id=1" class="nav-link" id="user-profile-link">
                    <img
                        alt="Profile icon"
                        width="30px"
                        height="30px"
                        id="user-image"
                    />
                    <p id="user-name"></p>
                </a>

                <a href="#logout" class="nav-link" id="logout-button">
                    <img
                        src="../assets/logout.png"
                        alt="Logout icon"
                        width="30px"
                        height="30px"
                    />
                    <p>LOGOUT</p>
                </a>
            </nav>
        </header>
        <main>
            <div class="roles-title">roles & permissions</div>
            <div class="roles-header">
                <div class="left-header">
                    <div class="basic-content">
                        <img
                            src="../assets/search.png"
                            alt="search icon"
                            width="20px"
                            height="20px"
                            class="search"
                        />
                        <form action="./404.html" method="GET">
                            <input
                                type="text"
                                class="search-input"
                                placeholder="Type to search"
                                required
                            />
                        </form>
                    </div>
                    <div class="column-header">
                        <div class="vertical-line"></div>
                        <p>Address book role</p>
                    </div>
                </div>
                <div class="right-header">
                    <div class="column-header">
                        <div class="vertical-line"></div>
                        <p>Vacation role</p>
                    </div>
                    <div class="column-header">
                        <div class="vertical-line"></div>
                        <p>Admin</p>
                    </div>
                </div>
            </div>
            <div id="settings-Employees"></div>
            
            <div class="roles-footer"></div>
        </main>
    </body>
</html>
