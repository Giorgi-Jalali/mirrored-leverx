<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEVERX - EMPLOYEE SERVICES - Page not found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="not-found.css" />
  </head>
  <body>
    <header>
      <a href="index.html" style="cursor: pointer; text-decoration: none">
        <div class="home-link">
          <p>LEVERX</p>
          <h1>EMPLOYEE SERVICES</h1>
        </div>
      </a>

      <div class="tabs">
        <p class="active-tab">Address Book</p>
        <p>Another Tab</p>
      </div>

      <nav>
        <a href="#support" class="nav-link">
          <img
            src="./assets/question.png"
            alt="Support icon"
            width="30px"
            height="30px"
          />
          <p>SUPPORT</p>
        </a>

        <a href="#profile" class="nav-link">
          <img
            src="./assets/man.png"
            alt="Profile icon"
            width="30px"
            height="30px"
          />
          <p>STEVE COOK</p>
        </a>

        <a href="#logout" class="nav-link">
          <img
            src="./assets/logout.png"
            alt="Logout icon"
            width="30px"
            height="30px"
          />
          <p>LOGOUT</p>
        </a>
      </nav>
    </header>

    <main>
      <aside>
        <input type="radio" id="basic" name="toggle" checked />
        <label for="basic">Basic Search</label>

        <input type="radio" id="advanced" name="toggle" />
        <label for="advanced" class="advanced-label">Advanced Search</label>

        <div class="content">
          <div class="basic-content">
            <img
            src="./assets/search.png"
            alt="search icon"
            width="20px"
            height="20px"
            class="search"
          />
            <form action="not-found.html" method="GET">
              <input
                type="text"
                class="search-input"
                placeholder="John Smith"
                required
              />
              <button type="submit">Search</button>
            </form>
          </div>

          <div class="advanced-content">
            <form action="not-found.html" method="GET">
              <label for="name" class="label-class">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="John Smith"
                required
              />

              <label for="email" class="label-class">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="johnsmith@leverx.com"
                required
              />

              <label for="phone" class="label-class">Phone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Phone number"
                required
              />

              <label for="skype" class="label-class">Skype</label>
              <input
                type="text"
                id="skype"
                name="skype"
                placeholder="SkypeID"
              />

              <label for="building" class="label-class">Building</label>
              <select id="building" name="building" required>
                <option value="">Any</option>
                <option value="building-a">Building A</option>
                <option value="building-b">Building B</option>
                <option value="building-c">Building C</option>
              </select>

              <label for="room" class="label-class">Room</label>
              <input
                type="text"
                id="room"
                name="room"
                placeholder="303.1"
              />

              <label for="department" class="label-class">Department</label>
              <select id="department" name="department" required>
                <option value="">Any</option>
                <option value="hr">HR</option>
                <option value="it">IT</option>
                <option value="sales">Sales</option>
                <option value="marketing">Marketing</option>
              </select>

              <button type="submit">Search</button>
            </form>
          </div>
        </div>
      </aside>

      <section>
        <p class="displayed-employee-text">0 employees displayed</p>
        <input type="radio" id="grid" name="view-toggle" class="toggle" />
        <label for="grid" class="grid-icon">
          <img
            src=".//assets/grid.png"
            alt="Grid View"
            width="20px"
            height="20px"
            checked
          />
        </label>

        <input type="radio" id="list" name="view-toggle" class="toggle" />
        <label for="list" class="list-icon">
          <img
            src=".//assets/list.png"
            alt="List View"
            width="20px"
            height="20px"
          />
        </label>

        <div class="not-found">
          <img
            src=".//assets/404.png"
            alt="not found"
            width="300px"
            height="300px"
          />
        </div>
      </section>
    </main>
  </body>
</html>
