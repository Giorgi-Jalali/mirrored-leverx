<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="not-found.css" />
  </head>
  <body>
    <header>
      <a href="index.html" style="cursor: pointer; text-decoration: none">
        <div class="home-link">
          <p>LEVERX</p>
          <h1>EMPLOYEE SERVICES</h1>
        </div>
      </a>

      <div>
        <p style="border-bottom: 2px solid aqua">Address Book</p>
      </div>

      <nav>
        <button class="nav-link">
          <img
            src=".//assets/question.png"
            alt="Log out"
            width="30px"
            height="30px"
          />
          <p>SUPPORT</p>
        </button>

        <button class="nav-link">
          <img
            src=".//assets/man.png"
            alt="Log out"
            width="30px"
            height="30px"
          />
          <p>STEVE COOK</p>
        </button>

        <button class="nav-link">
          <img
            src=".//assets/logout.png"
            alt="Log out"
            width="30px"
            height="30px"
          />
        </button>
      </nav>
    </header>

    <main>
      <aside>
        <input type="radio" id="basic" name="toggle" checked />
        <label for="basic">Basic Search</label>

        <input type="radio" id="advanced" name="toggle" />
        <label for="advanced" class="advanced-label">Advanced Search</label>

        <div class="content">
          <div class="basic-content">
            <form action="not-found.html" method="GET">
              <input
                type="text"
                class="search-input"
                placeholder="Enter search term"
              />
              <button type="submit">Search</button>
            </form>
          </div>

          <div class="advanced-content">
            <form action="not-found.html" method="GET">
              <input type="text" placeholder="Enter name" />
              <input type="email" placeholder="Enter email" />
              <input type="tel" placeholder="Enter phone" />
              <input type="text" placeholder="Enter address" />
              <button type="submit">Search</button>
            </form>
          </div>
        </div>
      </aside>

      <section>
        <p class="displayed-employee-text">0 employees displayed</p>
        <input type="radio" id="grid" name="view-toggle" class="toggle" />
        <label for="grid" class="grid-icon">
          <img
            src=".//assets/grid.png"
            alt="Grid View"
            width="20px"
            height="20px"
            checked
          />
        </label>

        <input type="radio" id="list" name="view-toggle" class="toggle" />
        <label for="list" class="list-icon">
          <img
            src=".//assets/list.png"
            alt="List View"
            width="20px"
            height="20px"
          />
        </label>

        <div class="not-found">
          <img
            src=".//assets/404.png"
            alt="not found"
            width="300px"
            height="300px"
          />
        </div>
      </section>
    </main>
  </body>
</html>
